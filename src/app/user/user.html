<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-header bg-success">


        User List

      </div>
      <div class="card-body">
        <table class="table table-bordered">




        <thead>
<tr>

  <th>Full Name</th>
  <th>Email</th>
  <th>Password</th>
  <th>Moblie Number</th>
</tr>



        </thead>



          <tbody>

            @for (item of userList; track $index){

             <tr>
               <td>{{ item.fullName }}</td>
              <td>{{ item.emailId }}</td>
             <td>{{ item.password }}</td>
              <td>{{ item.mobileNo }}</td>
             </tr>

            }


          </tbody>






        </table>

      </div>
    </div>
  </div>


  <div class="col-6">
    <div class="card">
      <div class="card-header bg-success">

        New User

      </div>
      <div class="card-body">
        <div class="row">

          <div class="col-7">
            <label for="" >Full Name</label>
            <input type="text"  [(ngModel)]="userObj.fullName" class="form-control">



          </div>

          <div class="col-7">
            <label for="" >Email</label>
            <input type="text" [ngModel]="userObj.emailId" class="form-control">



          </div>


          <div class="col-7">
            <label for="" >Password</label>
            <input type="text" [ngModel]="userObj.password" class="form-control">



          </div>


          <div class="col-7">
            <label for="" >Mobile Number</label>
            <input type="text" [ngModel]="userObj.mobileNo" class="form-control">



          </div>


        </div>

        <div class="row">

          <div class="col-6">
            <button (click)="saveUser()" class="bg-success">Save</button>
          </div>

        </div>



      </div>


    </div>
  </div>



</div>
