

  <div class="col-6">
    <div class="card">
      <div class="card-header bg-success">
        New User
      </div>
      <div class="card-body">
        <form [formGroup]="userObj">
          <div class="row">
            <div class="col-7">
              <label>Name</label>
              <input type="text" formControlName="name" class="form-control" />
            </div>

            <div class="col-7">
              <label>Age</label>
              <input type="text" formControlName="age" class="form-control" />
            </div>

            <div class="col-7">
              <label>Prescription</label>
              <input type="text" formControlName="prescription" class="form-control" />
            </div>

            <div class="col-7">
              <label>Blood</label>
              <input type="text" formControlName="blood" class="form-control" />
            </div>
          </div>

          <div class="row pt-3">

            <div class="col-6 text-center">

                <button type="button" (click)="saveUser()" class="btn bg-success">Save</button>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
