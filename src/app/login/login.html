<div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 56px);">
  <div class="login-card">
    <h3>Login</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" [(ngModel)]="userObj.email"  name="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" [(ngModel)]="userObj.password" name="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-login w-100" (click)="onLogin()">Login</button>
      <div class="form-text">
        <small>Don't have an account? <a href="#">Register</a></small>
      </div>
    </form>
  </div>
</div>
