<div class="row">
  <div class="col-6">

    <table border="2" width="100%" class="table table-bordered">

      <thead>
      <tr>
        <th>USER-ID</th>
        <th>ID</th>
        <th>TITLE</th>
      </tr>
      </thead>
      <tbody>
      @for(item of userList; track $index){

        <tr>
          <td>{{item.userId}}</td>
          <td>{{item.id}}</td>
          <td>{{item.title}}</td>
        </tr>


      }

      </tbody>

    </table>

  </div>
</div>
